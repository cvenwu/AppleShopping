<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple(中国)-官方网站</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <style type="text/css">
  	ul {
  		list-style: none;
  	}
  	
  	#header {
  		width: 100%;
  		height: 84px;
  	}
  	
  	.header_adv{
  		height: 40px;
  		background-color: #444;
  	}
  	
  	.header_adv .content {
  		width: 976px;
  		height: 40px;
  		font-size: 12px;
  		color: #a8a8aa;
  		margin: auto;
  		line-height: 40px;
  	}
  	
  	.header_adv .content span {
  		float: right;
  	}
  	
  	.header_content{
  		height: 44px;
  		margin: auto;
  		background-color: rgba(0,0,0,0.8);
  	}
  	
  	.header_navbar {
  		position: absolute;
  		left: 50%;
  		width: 1000px;
  		margin-left: -500px;
  		height: 44px;
  	}
  	
  	
  	
  	.header_navbar li {
  		height: 44px;
  		line-height: 44px;
  		float: left;
  		margin-left: 70px;
  	}
  	
  	
  	#nav_whiteApple {
  		margin-left: 10px;
  		width: 20px;
  	}
  	
  	#nav_mac {
  		width: 48px;
  	}
  	
  	#nav_ipad {
  		width: 47px;
  	}
  	
  	#nav_iphone {
  		width: 64px;
  	}
  	
  	#nav_watch {
  		width: 60px;
  	}
  	
  	#nav_support {
  		width: 66px;
  	}
  	
  	#nav_search {
  		width: 36px;
  	}
  	
  	#nav_bag {
  		width: 34px;
  	}
  	
  	.nav-icon:hover {
  		opacity: 0.7;
  	}
  	
  </style>
</head>
<body>
	<div id="header">
		<div class="header_adv">
			<div class="content">
				<span><广告></span>
			</div>
		</div>
		<div class="header_content">
			<div class="header_navbar">
				<ul>
					<li class="nav-icon" style="margin-left: 0px;"><div id="nav_whiteApple"><a href=""><img src="img/index/whiteApple.svg"/></div></a></li>
					<li class="nav-icon"><div id="nav_mac"><a href=""><img src="img/index/mac.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_ipad"><a href=""><img src="img/index/ipad.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_iphone"><a href=""><img src="img/index/iphone.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_watch"><a href=""><img src="img/index/watch.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_music"><a href=""><img src="img/index/music.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_support"><a href=""><img src="img/index/support.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_search"><a href=""><img src="img/index/search.svg"/></a></div></li>
					<li class="nav-icon"><div id="nav_bag"><a href=""><img src="img/index/bag.svg"/></a></div></li>
				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
