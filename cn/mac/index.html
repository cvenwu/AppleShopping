<!DOCTYPE html>

<head>

	<title>Mac - Apple (中国)</title>
	<link rel="stylesheet" href="../../css/style.css" />

	<style type="text/css">
		
		.header_content {
			background-color: rgb(51,51,51);
		}
		
		#nav_mac {
			opacity: 0.7;
		}
		
		#nav_mac:hover {
			opacity: initial;
		}
		
		.header_mac_nav {
			width: 100%;
			height: 110px;
			background-color: rgb(45,45,45);
		}
		
		.header_mac_nav_content {
			width: auto;
			height: 80px;
			text-align: center;
		}
		
		.header_mac_nav_content_list {
			height: 95px;
			padding-top: 15px;
			text-align: center;
			display: block;
		}
		
		.header_mac_nav_content_list  li {
			margin-left: 30px;
			display: inline-table;
			text-align: center;
		}
		
		.header_mac_nav_content_list  li:hover {
			color: rgb(102, 187, 255);
		}
		
		.header_mac_nav_content_list  li img{
			display: block;
			margin-bottom: 5px;
		}
		
		.header_mac_nav_content_list a{
			color: white;
			font-size: 11px;
			font-weight: bold;
			font-family: "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;;
			text-align: center;
		}
